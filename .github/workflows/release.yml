name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-aarch64
            cross: true
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: macos-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: macos-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          BINARY=target/${{ matrix.target }}/release/rustdefend
          if [ -f "$BINARY" ]; then
            strip "$BINARY" || true
          fi

      - name: Package
        run: |
          STAGING=rustdefend-${{ github.ref_name }}-${{ matrix.artifact }}
          mkdir "$STAGING"
          cp target/${{ matrix.target }}/release/rustdefend "$STAGING/"
          cp README.md LICENSE* CHANGELOG.md "$STAGING/" 2>/dev/null || true
          tar czf "$STAGING.tar.gz" "$STAGING"
          echo "ASSET=$STAGING.tar.gz" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdefend-${{ matrix.artifact }}
          path: ${{ env.ASSET }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum rustdefend-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BODY=$(awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY="Release $GITHUB_REF_NAME"
          fi
          {
            echo "body<<CHANGELOG_EOF"
            echo "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/rustdefend-*
            artifacts/SHA256SUMS.txt
          fail_on_unmatched_files: false
